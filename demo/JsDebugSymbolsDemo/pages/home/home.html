<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">WinRT-JsDebugSymbols Demo</span>
            </h1>
        </header>

        <p id="template" data-win-control="WinJS.Binding.Template">
            This app is running in Debug configuration: 
            <strong><span data-win-bind="innerText: isDebugBuild"></span></strong>.
        </p>

        <section aria-label="Main content" role="main">
            <p id="sentence"></p>
            <br />

            <p>Take a look at the AppBar!</p>
            <ul>
                <li>Debug builds shows two buttons:
                    <ul>
                        <li>Build config.</li>
                        <li>Debug == true.</li>
                    </ul>
                </li>
                <li>Other builds shows only one button:
                    <ul>
                        <li>Build config.</li>
                    </ul>
                </li>
            </ul>
            <br />

            <p>How to use:</p>
            <pre>
if (Debug.isDebugBuild) {
    // ...
}
            </pre>
        </section>
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button type="button"
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdBuildConfig', label:'Build config.', icon:'placeholder'}"></button>

        <button type="button"
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdDebug', label:'Debug == true', icon:'placeholder'}"></button>
    </div>
</body>
</html>
